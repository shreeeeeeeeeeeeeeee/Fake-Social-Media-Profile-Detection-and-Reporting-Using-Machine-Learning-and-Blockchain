<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report Fake Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .report-container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 400px;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #ff4444;
            color: white;
            border: none;
            border-radius: 5px;
            margin-top: 15px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #cc0000;
        }
    </style>
</head>
<body>

<div class="report-container">
    <h2>Report Fake Profile</h2>
    <form method="post">
        {% csrf_token %}
        <label for="reported_profile">Reported Profile:</label>
        <input type="text" name="reported_profile" id="reported_profile" placeholder="Enter username or profile ID" required>

        <label for="reason">Reason:</label>
        <textarea name="reason" id="reason" rows="4" placeholder="Explain why this profile is fake" required></textarea>

        <button type="submit">Submit Report</button>
    </form>
</div>

</body>
</html>
