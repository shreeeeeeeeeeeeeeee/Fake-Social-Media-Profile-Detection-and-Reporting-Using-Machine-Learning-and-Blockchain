{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url("{% static 'images/Hacker1.jpg' %}"); /* Dark background */
            background-size: cover;
            background-position: center;
            color: #fff; /* White text for visibility */
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            text-align: center; /* Center-align title */
        }
        h1 {
            font-size: 50px;
            color: #fff;
            margin-bottom: 30px; /* Add some space below the title */
            font-family: 'Poppins', sans-serif;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s ease, color 0.3s ease;
        }

        h1:hover {
            transform: scale(1.1); /* Slightly enlarge the title on hover */
            color: #4CAF50; /* Change color on hover */
        }

        /* Navbar Style */
        nav {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            padding: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
            position: fixed;
            top: 0;
            left: 0;
            z-index: 10;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 18px;
            font-weight: 600;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #ff00b3;
            text-decoration: underline;
        }

        /* Form Style */
        form {
            background: #1c1c1c; /* Blackish background */
            border-radius: 20px;
            padding: 20px 30px;
            box-shadow: 9px 9px 16px #0e0e0e, -9px -9px 16px #2a2a2a; /* Neumorphism shadows */
            width: 300px;
            margin-top: 20px; /* Add margin top to create space between form and title */
        }

        label {
            font-size: 14px;
            display: block;
            margin-bottom: 8px;
        }

        input[type="number"],
        input[type="text"],
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: none;
            border-radius: 12px;
            outline: none;
            background: #1c1c1c;
            color: #fff;
            font-size: 14px;
            box-shadow: inset 4px 4px 8px #0e0e0e, inset -4px -4px 8px #2a2a2a;
        }

        input[type="number"]:focus,
        input[type="text"]:focus,
        select:focus {
            box-shadow: inset 3px 3px 5px #0e0e0e, inset -3px -3px 5px #2a2a2a;
        }

        button {
            width: 100%;
            padding: 10px 15px;
            border: none;
            border-radius: 12px;
            background: #28a745;
            color: white;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 4px 4px 8px #0e0e0e, -4px -4px 8px #2a2a2a;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 6px 6px 12px #0e0e0e, -6px -6px 12px #2a2a2a;
        }

        button:active {
            transform: translateY(2px);
            box-shadow: inset 4px 4px 8px #0e0e0e, inset -4px -4px 8px #2a2a2a;
        }
    </style>
</head>
<body>
    <nav>
        <a href="{% url 'register' %}">Home</a>
        <a href="{% url 'logout' %}">Logout</a>
        <a href="{% url 'login' %}">Login</a>
        <a href="{% url 'report' %}">Reprt Profile</a>
        <a href="#">Performance Analysis</a>
    </nav>

    <!-- Title -->
    <h1>Fake Profile Detection</h1>

    <!-- Form Container -->
    <form method="post" action="{% url 'chat' %}">
        {% csrf_token %}
        <label for="followers">Followers:</label>
        <input type="number" id="followers" name="followers" required>

        <label for="following">Following:</label>
        <input type="number" id="following" name="following" required>

        <label for="bio">Bio:</label>
        <input type="text" id="bio" name="bio" required>

        <label for="has_profile_photo">Has Profile Photo:</label>
        <select id="has_profile_photo" name="has_profile_photo">
            <option value="1">Yes</option>
            <option value="0">No</option>
        </select>

        <label for="is_private">Is Private:</label>
        <select id="is_private" name="is_private">
            <option value="1">Yes</option>
            <option value="0">No</option>
        </select>

        <button type="submit">Submit and Predict</button>
    </form>
</body>
</html>
